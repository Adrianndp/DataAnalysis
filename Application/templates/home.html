<!DOCTYPE html>
<html>
<title>Stock Analyser</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="../static/style.css">
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
    integrity="sha512-s+xg36jbIujB2S2VKfpGmlC3T5V2TF3lY48DX7u2r9XzGzgPsa6wTpOQA7J9iffvdeBN0q9tKzRxVxw1JviZPg=="
    crossorigin="anonymous"
></script>
<script src="../static/JS.js"></script>
<body class="light-grey">


<!-- Sidebar/menu -->
<nav class="sidebar white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
  <div class="container w3-row">
    <div class="w3-col s8 w3-bar">
      <span>Welcome, <strong>Adrian</strong></span><br>
    </div>
  </div>
  <hr>
  <div class="container">
    <h5>Menu</h5>
  </div>
  <div class="w3-bar-block">
    <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-users fa-fw"></i>  Overview</a>
    <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-search" aria-hidden="true"></i>  search</a>
    <a class="w3-bar-item w3-button w3-padding" onClick="window.location.reload();"><i class="fa fa-refresh" aria-hidden="true"></i> Refresh Page</a>
    <a href="#" class="w3-bar-item w3-button w3-padding blue"><i class="fa fa-download" aria-hidden="true"></i> download</a>
  </div>
</nav>



<!-- !PAGE CONTENT! -->
<div class="main" id="main">
  <a class="menu" onclick="menu()"><i class="fa fa-bars" aria-hidden="true"></i></a>

  <!-- Header -->
  <header class="container">
    <h5><b><i class="fa fa-dashboard"></i> Stock Analyzer </b></h5>
  </header>

  <div class="w3-row-padding w3-margin-bottom">
    <div class="w3-quarter">
      <div class="container red padding-16">
        <div class="fa fa-bank fa-fw w3-xxxlarge"></div>
        <div class="w3-clear"></div>
        <h4>General</h4>
      </div>
    </div>
    <div class="w3-quarter">
      <div class="container blue padding-16">
        <div class="w3-left"><i class="fa fa-bell fa-fw w3-xxxlarge"></i></div>
        <div class="w3-clear"></div>
        <h4>News</h4>
      </div>
    </div>
    <div class="w3-quarter">
      <div class="container teal padding-16">
        <div class="w3-left"><i class="fa fa-line-chart w3-xxxlarge" aria-hidden="true"></i></div>
        <div class="w3-clear"></div>
        <h4>Graphs</h4>
      </div>
    </div>
    <div class="w3-quarter">
      <div class="container orange white padding-16">
        <div class="w3-left"><i class="fa fa-cog fa-fw w3-xxxlarge"></i></div>
        <div class="w3-clear"></div>
        <h4>Settings</h4>
      </div>
    </div>
  </div>
  <div style="width: 400px;  display: inline-block;">
      <canvas id="accGraph"></canvas>
  </div>

  <div class="w3-panel">
    <div class="w3-row-padding" style="margin:0 -16px">

      <div class="w3-twothird">
        <h5>Feeds</h5>
        <table class="w3-table w3-striped white">
          <tr>
            <td><i class="fa fa-bookmark w3-text-blue w3-large"></i></td>
            <td>Check transactions.</td>
            <td><i>28 mins</i></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <hr>
  <div class="container">
    <h5>Is it a good trade?</h5>
    <p>Low Risk</p>
    <div class="grey">
      <div class="container w3-center w3-padding w3-green" style="width:25%">+25%</div>
    </div>

    <p>Medium Risk</p>
    <div class="grey">
      <div class="container w3-center w3-padding orange" style="width:50%">50%</div>
    </div>

    <p>High Risk</p>
    <div class="grey">
      <div class="container w3-center w3-padding red" style="width:75%">75%</div>
    </div>
  </div>
  <hr>
</div>
<script>
  let accGraphCtx = document.querySelector("#accGraph");
  accGraphCtx.width = window.innerWidth;
  accGraphCtx.height = window.outerHeight;
  accGraphCtx = accGraphCtx.getContext("2d");
  let accChart = new Chart(accGraphCtx, {
      type: "line",
      data: {
          labels:  [2, 4, 3, 7, 12, 14, 9] ,	// X axis data
          datasets: [
              {
                  label: "",
                  data: [1, 5, 2, 3, 13, 5, 8],			// Y Axis data
                  borderColor: "#7e88c4",                     // color
                  fill: false,
                  lineTension: 0
              }
          ]
      },
      options: {
          title: {
              display: true,
              text: 'AAPL'
          },
      }
  });
</script>

</body>
</html>
