<!DOCTYPE html>
<html>
<head>
    <title>Stock Analyser</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="../static/buttons.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts@latest"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.fusioncharts.com/fusioncharts/latest/fusioncharts.js"></script>
     <script type="text/javascript" src="https://cdn.fusioncharts.com/fusioncharts/latest/themes/fusioncharts.theme.fusion.js"></script>
    <script src="../static/JS.js"></script>
</head>
<body class="light-grey">

<!-- Sidebar/menu -->
<nav class="sidebar white animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
    <div class="container row">
        <div class="w3-col s8 w3-bar">
            <span>Welcome, <strong>Adrian</strong></span><br>
        </div>
    </div>
    <hr>
    <div class="container">
        <h5>Menu</h5>
    </div>
    <div class="w3-bar-block">
        <a href="#" class="w3-bar-item w3-button padding"><i class="fa fa-users fa-fw"></i> About us</a>
        <a href="#" class="w3-bar-item w3-button padding blue"><i class="fa fa-cog fa-fw" aria-hidden="true"></i>
            Settings</a>
    </div>
    <a href="#" class="w3-bar-item w3-button padding"><i class="fa fa-question-circle" aria-hidden="true"></i> Help and Support</a>

</nav>


<!-- BOXES -->
<div class="main" id="main">
    <a class="menu" onclick="menu()"><i class="fa fa-bars" aria-hidden="true"></i></a>
    <header class="container">
        <h5><b><i class="fa fa-dashboard"></i> Stock Analyzer </b></h5>
    </header>
    <div class="w3-row-padding margin-bottom">
        <a href="{{ url_for('home') }}" class="w3-quarter box">
            <div class="container red padding-16">
                <div class="fa fa-home fa-fw extra_large"></div>
                <div class="clear"></div>
                <h4>Home</h4>
            </div>
        </a>
        <a href="{{ url_for('statistics') }}" class="w3-quarter box">
            <div class="container blue padding-16">
                <div class="w3-left"><i class="fa fa-newspaper-o extra_large"></i></div>
                <div class="clear"></div>
                <h4>Statistics</h4>
            </div>
        </a>
        <a href="{{ url_for('graph') }}" class="w3-quarter box">
            <div class="container teal padding-16">
                <div class="w3-left"><i class="fa fa-line-chart extra_large" aria-hidden="true"></i></div>
                <div class="clear"></div>
                <h4>Graphs</h4>
            </div>
        </a>
        <a href="{{ url_for('download') }}"class="w3-quarter box">
            <div class="container orange white padding-16">
                <div class="w3-left"><i class="fa fa-download extra_large"></i></div>
                <div class="clear"></div>
                <h4>Download</h4>
            </div>
        </a>
    </div>
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
