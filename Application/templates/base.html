<html>
<head>
    <title>Stock Analyser</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/CSS/style.css">
    <link rel="stylesheet" href="../static/CSS/buttons.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts@latest"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.fusioncharts.com/fusioncharts/latest/fusioncharts.js"></script>
    <script type="text/javascript"
            src="https://cdn.fusioncharts.com/fusioncharts/latest/themes/fusioncharts.theme.fusion.js"></script>
    <script src="../static/JS/JS.js"></script>
</head>
<body class="background_color">

<!-- Sidebar/menu -->
<nav class="sidebar white animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
    <div class="container row">
        <div class="w3-col s8 w3-bar">
            <span>Hello, <strong>Investor</strong></span><br>
        </div>
    </div>
    <hr>
    <div class="container">
        <h5>Menu</h5>
    </div>
    <div id="menu_a_tags" class="w3-bar-block">
        <a href="#initial" class="w3-bar-item w3-button padding blue" id="home" onclick="add_active('home')"><i
                class="fa fa-home fa-fw"></i>
            Home</a>

        <a href="#graphs" class="w3-bar-item w3-button padding" id="graph_id" onclick="add_active('graph_id')"><i
                class="fa fa-line-chart fa-fw"></i>
            Graphs</a>
        <a href="#the_tops" class="w3-bar-item w3-button padding" id="top" onclick="add_active('top')"><i
                class="fa fa-trophy fa-fw"></i>
            Top</a>

        <a href="#about" class="w3-bar-item w3-button padding" id="about_us" onclick="add_active('about_us')"><i
                class="fa fa-users fa-fw"></i>
            About us</a>
        <a href="#help" id="help_and_support" class="w3-bar-item w3-button padding"
           onclick="add_active('help_and_support')"><i
                class="fa fa-question-circle" aria-hidden="true"></i> Help and Support</a>
    </div>
</nav>

<div class="main" id="main">
    <a id="three_points" style="display: none" class="menu" onclick="menu()"><i class="fa fa-bars" aria-hidden="true"></i></a>
    <header class="container">
        <p style="text-align:left;">
        <h5><b><i class="fa fa-dashboard"></i> Stock Analyzer </b></h5>
        <a class="register" href="{{ url_for('register') }}" style="float:right; margin-left: 20px;">Register</a>
        <a class="login" href="{{ url_for('login') }}" style="float:right;">Log in</a>
        </p>
    </header>
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
