{% extends "base.html" %}
<html lang="en">
<body>
{% block content %}
<div class="feed">
    <div class="w3-row-padding" style="margin:0 -16px">
        <div class="w3-twothird">
            <h5>Feeds</h5>
            <table class="w3-table w3-striped white">
                <tr>
                    <td><i class="fa fa-bookmark w3-text-orange w3-large"></i></td>
                    <td>Check AAPL stock.</td>
                    <td><i>28 mins</i></td>
                </tr>
            </table>
        </div>
    </div>
</div>

<div id="stats_buttons">
    <button id="tittle_gainers" class="table_titles" onclick="show_table('gainers', 'tittle_gainers')"> Show Top Gainers
        today <i class="fa fa-caret-square-o-down" aria-hidden="true"></i></button>
    <div id="gainers" style="display: none">
        <table id="top_gainers" class="styled-table">
            <thead>
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Price</th>
                <th>Change</th>
                <th>Change %</th>
                <th>Volume</th>
                <th>Market Cap</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>AAPL</td>
                <td>Apple</td>
                <th>5</th>
                <th>5</th>
                <th>5</th>
                <th>5</th>
                <th>5</th>
            </tr>
            <tr class="active-row">
                <td>MSFT</td>
                <td>Microsoft</td>
                <th>5</th>
                <th>5</th>
                <th>5</th>
                <th>5</th>
                <th>5</th>
            </tr>
            <!-- and so on... -->
            </tbody>
        </table>
    </div>
    <button id="tittle_losers" class="table_titles" onclick="show_table('losers', 'tittle_losers')"> Show Top Gainers
        today <i class="fa fa-caret-square-o-down" aria-hidden="true"></i></button>
    <button id="tittle_most_active" class="table_titles" onclick="show_table('most_active', 'tittle_most_active')"> Show
        Top Gainers today <i class="fa fa-caret-square-o-down" aria-hidden="true"></i></button>
</div>

{% endblock %}
</body>
</html>
