{% extends "base.html" %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% block content %}
    <div style="margin: 50px">
        <form id='submit-form' class="form-group">
            <input oninput="let p=this.selectionStart;this.value=this.value.toUpperCase();this.setSelectionRange(p, p);"
                   class="form-field" name="stock" id="stock" placeholder="Ticker" required="required"><br>
            <button type="submit" class="search"
                    onclick="if (document.getElementById('stock').value) {fetch_stats(document.getElementById('stock').value)}">
                <i class="fa fa-search" aria-hidden="true"></i></button>
        </form>
    </div>
    <div id="stock_error" class="error" style="display: none"></div>
    <img id="stats_image" src="../static/SVG/stats.svg" width="300" height="300">
    <div id="stats" class="stats" style="display:none;"></div>
{% endblock %}
</body>
</html>
