{% extends "base.html" %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
{% block content %}
<link rel="stylesheet" href="../static/CSS/form.css">
<section class="form animated flipInX">
    <h2>Register</h2>
    <p class="valid">Valid. Please wait a moment.</p>
    <p class="error">Error. Please enter correct Username &amp; password.</p>
    <form class="loginbox" autocomplete="off">
        <input placeholder="Username" type="text" id="username">
        <input placeholder="Email" type="text" id="email">
        <input placeholder="Password" type="password" id="password">
        <input placeholder="Repeat Password" type="password" id="rpassword">
        <button id="submit">Register</button>
        <a style="color: blue" href="{{ url_for('login') }}"> Have an account already?</a>
    </form>
</section>
{% endblock %}
</body>
</html>
